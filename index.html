<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="styles.css" />
		<title>Profile card</title>
	</head>
	<body>
		<main>
			<img
				class="profile-img"
				src="images/profile.jpg"
				alt="profile picture"
				data-testid="profilePicture" />
			<h1 data-testid="fullName">Victor Owolabi</h1>
			<h2 data-testid="jobTitle">Frontend Developer</h2>
			<p
				data-testid="shortBio"
				class="short-bio">
				I am a passionate frontend developer with a love for creating beautiful
				and functional user interfaces. I enjoy working with HTML, CSS, and
				JavaScript to bring designs to life.
			</p>
			<p data-testid="currentLocation">Ile-Ife, Nigeria</p>
			<p data-testid="emailAddress">owolabivictor333@gmail.com</p>
			<div
				class="social-links"
				data-testid="socialLinks">
				<a href="https://www.linkedin.com/in/victor-owolabi-147495272/">
					<img
						class="social-link-img"
						src="images/linkedin.svg" />
				</a>
				<a href="https://github.com/viklabi"
					><img
						class="social-link-img"
						src="images/github.svg"
				/></a>
				<a href="https://x.com/viklabi"
					><img
						class="social-link-img"
						src="images/x.svg"
				/></a>
			</div>
			<p data-testid="currentTimeUTC"></p>
		</main>
		<script src="script.js"></script>
	</body>
</html>
